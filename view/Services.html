<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./icons/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Profil de Fidèle MBUNGI TEKILAZAYA, développeur web fullstack à Kinshasa. 
        Fondateur de FD Web. Spécialiste PHP, MySQL, Bootstrap.">
    <meta name="keywords" content="Fidèle Mbungi, développeur Kinshasa, FD Web, développeur web Congo">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./media/u_images/Logo.png" type="image/png">
    <title>Fidele Web | Services Opérés</title>
</head>

<body class="bg-success bg-opacity-25">

    <div class="bg-success-subtle" id="loader">
        <div class="row d-flex justify-content-center">
            <div class="col-12 text-center">
                <div>
                    <h1 class="text-center text-primary loader" style="font-size: 2.8em;"> FD Web </h1>
                </div>
            </div>
            <div class="col-12 py-4 text-center">
                <div class="container">
                    <div class="row d-flex justify-content-center">
                        <div class="col-2">
                            <!-- Spinner de Bootstrap -->
                            <div class="spinner p-4 d-flex justify-content-center " role="status">
                                <i class="">

                                </i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 text-center">
                <div class="d-flex justify-content-center">
                    <span class="visually lucida text-center text-primary" style="font-size: 1.6em;">
                        Veuillez patienter
                    </span>
                </div>
                <div class="d-flex justify-content-center">
                    <span class="visually lucida text-center py-2 text-primary" style="font-size: 1.1em;">
                        En cours de chargement...
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div id="content">
        <div class="bg-success fixed-top">
            <div class="container">
                <div class="row d-flex justify-content-between align-items-center">
                    <div class="navbar col-lg-2 d-none d-lg-flex">
                        <div class="d-flex align-items-center">
                            <img src="./media/u_images/default.jpg" alt="Logos" id="logo"
                                class="img-fluid rounded-circle logo">
                            <span class="name-logo text-light navbar-brand">FD Web</span>
                        </div>
                    </div>
                    <nav
                        class="navbar navbar-expand-lg col-xs-12 col-sm-12 col-md-12 col-lg-9 d-flex justify-content-around text-end px-3">
                        <div class="d-flex col-8 d-lg-none align-items-center align-self-start text-start">
                            <img src="./media/u_images/default.jpg" alt="Logos" id="logo"
                                class="img-fluid rounded-circle logo">
                            <span class="name-logo text-light navbar-brand">FD Web</span>
                        </div>
                        <div class="justify-content-end col-4 col-lg-12">
                            <button class="navbar-toggler mx-4 bg-light-subtle" data-bs-toggle="collapse"
                                data-bs-target="#menu">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="navbar-collapse collapse justify-content-end me-2" id="menu">
                                <ul class="navbar-nav text-end align-items-center">
                                    <li class="nav-item"><a class="nav-link text-light pointer m-2"
                                            onclick="accueil();">Accueil</a></li>
                                    <li class="nav-item"><a class="nav-link text-light pointer m-2"
                                            onclick="services();">Sevices</a></li>
                                    <li class="nav-item"><a class="nav-link text-light pointer m-2"
                                            onclick="contacts();">Contacts</a></li>
                                    <li class="nav-item"><a class="nav-link text-light pointer m-2"
                                            onclick="apropos();">Apropos</a></li>
                                    <li class="nav-item btn btn-outline-primary" id="Gerer" onclick="gerer();"><a
                                            class="nav-link text-light pointer">Gérer</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <div class="container-fluid py-5 ">
            <div class="container pt-5">
                <div class="row d-flex justify-content-center">
                    <h2 class="text-center">
                        Nos Services
                    </h2>
                    <p class="h4 text-center">
                        FD Web vous accompagne dans la création, le développement et la
                        formation web
                    </p>
                </div>
                <div class="row row-cols-xs-12" id="services">

                </div>
                <div class="row d-flex justify-content-end pb-5">
                    <div class="col-6 col-sm-5 col-md-3 col-lg-2 py-3">
                        <button class="btn btn-primary form-control d-flex justify-content-around align-items-center" onclick="contacts();">
                            <i class=" fa fa-phone-square fa fa-2x"> </i>
                            <span class="lead"> Contactez-nous </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="deconnecter fixed-bottom text-end">
            <button class="btn me-3 mb-2 btn-danger rounded" onclick="deconnexion();">
                <div class="d-flex align-items-center">
                    <i class="fa fa-sign-out"> </i>
                    <span class="d-none d-md-flex">
                        Déconnecter
                    </span>
                </div>
            </button>
        </div>
        <div class="connecter fixed-bottom text-end">
            <button class="btn me-4 mb-5 btn-info rounded" onclick="connecter();">
                <div class="align-items-center">
                    <i class="fa fa-sign-in px-2"> </i>
                </div>
            </button>
        </div>
    </div>

    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <script src="./bootstrap-5.3.3-dist/js/jquery.js"></script>
    <script src="./controller/scripts.js"></script>
    <script>
        window.onload = function () {
            Afficher_services();
            validation();
            refresh();
        }

        function refresh() {
            var t = 500; // rafraîchissement en millisecondes
            setTimeout('Afficher_services();', t);
        };

        window.addEventListener('load', function () {
            setTimeout(() => {

                // Cacher le loader
                document.getElementById('loader').style.display = 'none';
                //afficher les contenus de la page
                document.getElementById('content').style.display = 'block';

            }); // 3 secondes de délai
        });
    </script>
</body>

</html>
